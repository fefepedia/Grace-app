<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="panel">
            <p>First number: {{ first_number }}</p>
        </div>
        <div class="panel">
            <canvas id="pie-chart"></canvas>

        </div>


        <div class="panel">
            <button onclick="openWindow()">Open window</button>

        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script>
    function openWindow() {
        window.open('text.html', 'Text Window', 'width=300,height=200');
    }
</script>
<script>
    var ctx = document.getElementById('pie-chart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Second Number'],
            datasets: [{
                label: 'Second Number',
                data: [{{ second_number }}],
                backgroundColor: ['#f44336']
            }]
        },
        options: {}
    });
</script>
</html>
